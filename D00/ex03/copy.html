<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
	<title>Copy</title>
	<link rel="stylesheet" type="text/css" href="style.css">
    <style type="text/css">
    .eighty {width: 80%;}
    .sixty {width: 60%;}
    .fifty {width: 50%;}
    .seventy-five {width: 75%;}
    .sixty-five {width: 65%;}
    .thirty-five {width: 35%;}
    </style>
</head>
<body>
    <ul>
       <li>
           <h2>
              Frontend
          </h2>
          <p class="eighty" data-value="80">HTML5</p>
          <progress max="100" value="80" class="html5">
        </progress>   
        <p class="sixty" data-value="60">CSS3</p>
        <progress max="100" value="60" class="html5">
        </progress>
        <p class="fifty" data-value="50">jQuery</p>
        <progress max="100" value="50" class="html5">
        </progress>
    </li>
    <li>
      <h2>
          Backend
      </h2>
      <p class="seventy-five" data-value="75">Python</p>
      <progress max="100" value="75" class="html5">
    </progress>
    <p class="sixty-five" data-value="65">PHP</p>
    <progress max="100" value="65" class="html5">
    </progress>
    <p class="thirty-five" data-value="35">Node.js</p>
    <progress max="100" value="35" class="html5">
    </progress>
</li>
</ul>
</body>
</html>
